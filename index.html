<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>猫の実態</title>
    <meta name="description" content="猫の好きなもの、日々の生活をご紹介">
  </head>

  <body>
    <h1>猫の一日</h1>
    <p>ひたすら寝ています。</p>

    ]<a href="https://google.co.jp" target="_blank">
    <img src="images/cat.jpg" alt="エンジニア猫">

    </a>
    <p><a href="mailto:arikawakohki@gmail.com">お問い合わせ</a></p>
    <!-- 箇条書きの書き方 -->
    <ul>
      <li>卵（3個）</li>
      <li>しょうゆ（大さじ1）</li>
      <li>みりん（大さじ1）</li>
      <li>塩（少々）</li>
    </ul>

    <!-- 番号付き箇条書きの書き方 -->
    <ol>
      <li>卵を割りほぐし、調味料を加える</li>
      <li>卵焼き器に卵液を1/4量を入れて広げる</li>
      <li>半熟状になったら箸で手前に巻き、奥に移動させる</li>
      <li>これを繰り返し、最後まで焼けたら完成</li>
    </ol>

    <!-- テーブルの作り方 -->
    <table border="1">
      <tr>
        <th>プラン名</th>
        <th>料金</th>
      </tr>
      <tr>
        <td>わくわくプラン</td>
        <td>月額2,900円</td>
      </tr>
      <tr>
        <td>にこにこプラン</td>
        <td>月額1,900円</td>
      </tr>
    </table>

    <!-- テーブルの中で横方向/縦方向にセルをつなげる -->
    <table border="1">
      <tr>
        <th colspan="2">セル 1+2</th>
      </tr>
      <tr>
        <td rowspan="2">セル 3+5</td>
        <td>セル4</td>
      </tr>
      <tr>
        <td>セル6</td>
      </tr>
    </table>

    
  <body>
</html>
